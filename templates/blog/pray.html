{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>&z</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">
    <link rel="icon" href="{% static "/images/r13.ico" %}" />

      <!-- js -->
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script>
    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>
</head>

<body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="{% url 'blog:index' %}">弗雷德里希<b>大王</b> </a></h1>
                    <h3><a href="{% url 'blog:index' %}"><b>失恋</b> &amp; ZS  </a></h3>
      </div>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="{% url 'blog:index' %}" data-hover="首页">首页</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog:blog_list' %}" data-hover="博客">博客</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog:about' %}" data-hover="关于">关于</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog:pray' %}" data-hover="打赏">打赏</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                <div id="header-search-box">
                    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div id="search-form" class="search-form">
                        <form role="search" method="get" id="searchform" action="{% url 'blog:search' %}">
                            {% csrf_token %}
                            <input type="search" name='q' placeholder="搜索" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>



		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h2 class="page-title">打赏，请</h2>
						<article class="post">
							<div class="entry-content clearfix">
								<figure class="img-responsive-center">
									<img class="img-responsive" src="{% static "/images/qiong.png" %}" alt="Developer Image">
								</figure>
								<div class="height-40px"></div>
								<h2 class="title text-center">友情链接</h2>
								<ul class="social">
									<li class="facebook"><a href="https://www.zhihu.com/people/fldlxdw/activities">知乎</a></li>
                                    <li class="tumblr"><a href="https://weibo.com/u/5917771585?nick=弗雷德里希大王">微博</a></li>
									<li class="twitter"><a href="https://www.zhihu.com/people/nian-que-yi/activities">树大师</a></li>
									<li class="google-plus"><a href="https://www.zhihu.com/people/an-guo-da-jiang-jun/activities">安国大将军</a></li>
									<li class="google-plus"><a href="https://www.zhihu.com/people/LouisNicholson/activities">尼可</a></li>
                                    <li class="tumblr"><a href="#">Ean.Zhao</a></li>
								</ul>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2018 fwang.fun</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
					<li class="cl-effect-11"><a href="{% url 'blog:index' %}" data-hover="首页">首页</a></li>
                    <li class="cl-effect-11"><a href="{% url 'blog:blog_list' %}" data-hover="博客">博客</a></li>
                    <li class="cl-effect-11"><a href="{% url 'blog:about' %}" data-hover="关于">关于</a></li>
                    <li class="cl-effect-11"><a href="{% url 'blog:pray' %}" data-hover="打赏">打赏</a></li>
				</ul>
			</nav>
		</div>

   <script src="{% static 'blog/js/script.js' %}"></script>

		
	</body>
</html>
